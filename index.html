<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="script.js" defer></script>
    <title>PokeApi | Upgrade</title>
</head>
<body>
    <header class="container">
        <div class="container-header">
            <img src='https://www.pinclipart.com/picdir/big/164-1648349_pokemon-brick-bronze-png-banner-library-stock-pokemon.png' alt="Baner"/>
        </div>
        <div class="container-input"> 
            <input id="inpuntSearch" type="text"/>
            <button id="buttonSearch">Buscar</button>


            <div class="container-input-icon">
                <ul>
                    <!-- cada imagen tendra una class y ID que hagan referencia a los 18 tipos de pokemones -->
                    <li><img src='./icons/grass.png' alt="Baner" class="type" id="grass"/></li>
                    <li><img src='./icons/bug.png' alt="Baner" class="type" id="bug"/></li>
                    <li><img src='./icons/rock.png' alt="Baner" class="type" id="rock"/></li>
                    <li><img src='./icons/dragon.png' alt="Baner" class="type" id="dragon"/></li>
                    <li><img src='./icons/electric.png' alt="Baner" class="type" id="electric""/></li>
                    <li><img src='./icons/fairy.png' alt="Baner" class="type" id="fairy"/></li>
                    <li><img src='./icons/fighting.png' alt="Baner" class="type" id="fighting"/> </li>
                    <li><img src='./icons/fire.png' alt="Baner" class="type" id="fire"/> </li>
                    <li><img src='./icons/steel.png' alt="Baner" class="type" id="steel"/> </li>
                    <li><img src='./icons/ghost.png' alt="Baner" class="type" id="ghost"/> </li>
                    
                </ul>
             </div>
        </div>
      </header>
</body>
</html>
